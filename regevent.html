<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login"  action="regevent.php" method="POST">
            
        <!-- <form class="form form--hidden" id="createAccount"> -->
            <h1 class="form__title">Register for event</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <label >Event ID (please enter the coorect id provided</label>
                <input type="text" name="eid" id="eid" class="form__input" autofocus placeholder="Event ID" required>
                
            </div>
            <div class="form__input-group">
                <label >Name</label>
                <input type="text" name="uname" id="uname" class="form__input" autofocus placeholder="Name" required>
                
            </div>
            <div class="form__input-group">
                <label >USN</label>
                <input type="text" name="usn" class="form__input" id="usn" autofocus placeholder="USN" required>
                
            </div>
            <div class="form__input-group">
                <label>BRANCH</label>
                <input type="int" name="branch" class="form__input" id="branch" autofocus placeholder="Branch" required>
                
            </div>
            <div class="form__input-group">
                <label >SEM</label>
                <input type="int" name="sem" class="form__input" id="sem" autofocus placeholder="Sem" required>
                
            </div>
            
            <div class="form__input-group">
                <label >Phone</label>
                <input type="tel" name="phone" class="form__input" id="phone" autofocus placeholder="Phone" required>
                
            </div>
            
            <input type="submit" name="submission" class="form__button">
             
        <!-- </form> -->
        </form>
    </div>
